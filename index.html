<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <h1>Temperature Converter</h1>
    <img src="download.png" alt="">
    
    <div id="container">
        <div class="input-div"> 
            <label>Celsius</label>
            <input type="number" placeholder="number" id="cel1" class="inp"> 
        </div>
        <div class="input-div">
            <label>Fahrenheit</label>
            <input type="number" placeholder="number" id="fah" class="inp"> 
        </div>
    </div>

    <script>
        var cel1=document.getElementById("cel1");
        var fah=document.getElementById("fah");

        cel1.addEventListener('input',function(){
            var c1= this.value;
            var f= (c1*9/5)+32;
            fah.value = f;
        });
        fah.addEventListener('input',function(){
             var f= this.value;
             var c1= (f-32)*5/9;
             cel1.value = c1;
         });

    </script>

    
</body>
</html>
